<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Tribe - Home</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.js"></script>
    <style>
        body { margin: 0; padding: 0; background-color: #0f172a; color: white; }
        .hero-section { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            background: #0f172a;
        }
        .event-card {
            background: #1e293b;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .event-card:hover { transform: translateY(-5px); }
        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .event-content { padding: 1.5rem; }
        .search-section {
            background: #1e293b;
            padding: 3rem 2rem;
            text-align: center;
        }
        .search-form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: #374151;
            color: white;
            font-size: 16px;
        }
        .search-button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .search-button:hover { background: #5a67d8; }
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 1.5rem; font-weight: bold; color: #667eea; }
        .nav-links { display: flex; gap: 2rem; }
        .nav-link { color: white; text-decoration: none; transition: color 0.3s ease; }
        .nav-link:hover { color: #667eea; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Sample events data
        const eventsData = [
            {
                id: 1,
                title: "JUNETEENTH MADNESS",
                category: "PARTY",
                date: "Thu, Jun 19",
                time: "10:00 PM",
                location: "New York",
                image: "https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=400&h=300&fit=crop"
            },
            {
                id: 2,
                title: "$1 WINGS HAPPY HOUR",
                category: "FOOD & DRINK", 
                date: "Sun, Jun 22",
                time: "9:00 PM",
                location: "Washington",
                image: "https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?w=400&h=300&fit=crop"
            },
            {
                id: 3,
                title: "THURSDAY DINNER PARTY",
                category: "DINING",
                date: "Thu, Jun 26", 
                time: "5:00 PM",
                location: "New York",
                image: "https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?w=400&h=300&fit=crop"
            },
            {
                id: 4,
                title: "QUEEN MOOD HARBOR PARTY",
                category: "PARTY",
                date: "Fri, Jun 27",
                time: "8:00 PM", 
                location: "Miami",
                image: "https://images.unsplash.com/photo-1516997121675-4c2d1684aa3e?w=400&h=300&fit=crop"
            }
        ];
        
        function HomePage() {
            const [searchName, setSearchName] = useState("");
            const [searchLocation, setSearchLocation] = useState("");
            const [users, setUsers] = useState([]);
            const [loading, setLoading] = useState(true);
            
            useEffect(() => {
                // Fetch users from MongoDB API
                fetch('/api/users')
                    .then(res => res.json())
                    .then(data => {
                        setUsers(data.data || []);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error('Error:', err);
                        setLoading(false);
                    });
            }, []);
            
            const handleSearch = (e) => {
                e.preventDefault();
                console.log('Searching for:', searchName, 'in', searchLocation);
            };
            
            return (
                <div>
                    {/* Navigation Bar */}
                    <nav className="navbar">
                        <div className="logo">Event Tribe</div>
                        <div className="nav-links">
                            <a href="#" className="nav-link">Home</a>
                            <a href="#" className="nav-link">Events</a>
                            <a href="#" className="nav-link">Create Event</a>
                            <a href="#" className="nav-link">Login</a>
                        </div>
                    </nav>
                    
                    {/* Hero Section */}
                    <section className="hero-section">
                        <div>
                            <h1 style={{fontSize: '3rem', fontWeight: 'bold', marginBottom: '1rem'}}>
                                Discover Amazing Events
                            </h1>
                            <p style={{fontSize: '1.25rem', marginBottom: '2rem', opacity: 0.9}}>
                                Find and attend the best events in your city
                            </p>
                            <button 
                                className="search-button"
                                style={{fontSize: '1.1rem', padding: '16px 32px'}}
                                onClick={() => document.getElementById('search-section').scrollIntoView({behavior: 'smooth'})}
                            >
                                Explore Events
                            </button>
                        </div>
                    </section>
                    
                    {/* Search Section */}
                    <section id="search-section" className="search-section">
                        <h2 style={{fontSize: '2rem', marginBottom: '2rem'}}>Find Your Perfect Event</h2>
                        <form className="search-form" onSubmit={handleSearch}>
                            <input
                                type="text"
                                placeholder="Event name or keyword"
                                className="search-input"
                                value={searchName}
                                onChange={(e) => setSearchName(e.target.value)}
                            />
                            <input
                                type="text"
                                placeholder="Location"
                                className="search-input"
                                value={searchLocation}
                                onChange={(e) => setSearchLocation(e.target.value)}
                            />
                            <button type="submit" className="search-button">
                                Search Events
                            </button>
                        </form>
                    </section>
                    
                    {/* Events Grid */}
                    <section>
                        <div style={{padding: '3rem 2rem', textAlign: 'center'}}>
                            <h2 style={{fontSize: '2rem', marginBottom: '2rem'}}>Featured Events</h2>
                        </div>
                        <div className="event-grid">
                            {eventsData.map(event => (
                                <div key={event.id} className="event-card">
                                    <img src={event.image} alt={event.title} className="event-image" />
                                    <div className="event-content">
                                        <div style={{
                                            background: '#667eea', 
                                            color: 'white', 
                                            padding: '4px 12px', 
                                            borderRadius: '20px', 
                                            fontSize: '12px', 
                                            display: 'inline-block',
                                            marginBottom: '12px'
                                        }}>
                                            {event.category}
                                        </div>
                                        <h3 style={{fontSize: '1.25rem', fontWeight: 'bold', marginBottom: '8px'}}>
                                            {event.title}
                                        </h3>
                                        <p style={{color: '#94a3b8', marginBottom: '4px'}}>
                                            📅 {event.date} at {event.time}
                                        </p>
                                        <p style={{color: '#94a3b8'}}>
                                            📍 {event.location}
                                        </p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>
                    
                    {/* Database Status */}
                    <section style={{background: '#1e293b', padding: '2rem', textAlign: 'center'}}>
                        <h3 style={{marginBottom: '1rem'}}>Database Status</h3>
                        {loading ? (
                            <p>Loading MongoDB data...</p>
                        ) : (
                            <div>
                                <p>✓ Connected to MongoDB Atlas</p>
                                <p>✓ {users.length} users in database</p>
                                <p>✓ Real-time data sync active</p>
                            </div>
                        )}
                    </section>
                    
                    {/* Footer */}
                    <footer style={{background: '#0f172a', padding: '3rem 2rem', textAlign: 'center', borderTop: '1px solid #374151'}}>
                        <p style={{color: '#94a3b8'}}>
                            © 2025 Event Tribe. Full-stack JavaScript application with React & MongoDB.
                        </p>
                    </footer>
                </div>
            );
        }
        
        ReactDOM.render(<HomePage />, document.getElementById('root'));
    </script>
</body>
</html>
