<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express.js + React Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-foreground: #ffffff;
            --background: #ffffff;
            --foreground: #0a0a0a;
            --card: #ffffff;
            --card-foreground: #0a0a0a;
            --border: #e5e7eb;
            --input: #e5e7eb;
            --muted: #f9fafb;
            --muted-foreground: #6b7280;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
        }
        
        .card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .input {
            display: flex;
            height: 2.25rem;
            width: 100%;
            border-radius: 0.375rem;
            border: 1px solid var(--input);
            background-color: transparent;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
        }
        
        .textarea {
            min-height: 4rem;
            resize: vertical;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            border-radius: 0.375rem;
            padding: 0.125rem 0.625rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
        }
        
        .method-get { background-color: #10b981; }
        .method-post { background-color: #f59e0b; }
        .method-put { background-color: #3b82f6; }
        .method-delete { background-color: #ef4444; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function Dashboard() {
            const [serverInfo, setServerInfo] = useState(null);
            const [endpoints, setEndpoints] = useState([]);
            const [users, setUsers] = useState([]);
            const [selectedMethod, setSelectedMethod] = useState('GET');
            const [requestUrl, setRequestUrl] = useState('/api/users');
            const [requestBody, setRequestBody] = useState('{"name": "John Doe", "email": "john@example.com"}');
            const [response, setResponse] = useState(null);
            const [isLoading, setIsLoading] = useState(false);

            useEffect(() => {
                fetchData();
            }, []);

            const fetchData = async () => {
                try {
                    // Fetch server info
                    const serverInfoRes = await fetch('/api/server-info');
                    const serverInfoData = await serverInfoRes.json();
                    setServerInfo(serverInfoData);

                    // Fetch endpoints
                    const endpointsRes = await fetch('/api/endpoints');
                    const endpointsData = await endpointsRes.json();
                    setEndpoints(endpointsData);

                    // Fetch users
                    const usersRes = await fetch('/api/users');
                    const usersData = await usersRes.json();
                    setUsers(usersData.data || []);
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            };

            const testApi = async () => {
                setIsLoading(true);
                try {
                    let url = requestUrl;
                    if (!url.startsWith('/api/')) {
                        url = '/api' + (url.startsWith('/') ? '' : '/') + url;
                    }

                    const options = {
                        method: selectedMethod,
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    };

                    if (selectedMethod !== 'GET' && requestBody.trim()) {
                        options.body = requestBody;
                    }

                    const res = await fetch(url, options);
                    const data = await res.json();
                    
                    setResponse({
                        status: res.status,
                        data: data
                    });

                    // Refresh data after successful request
                    if (res.ok) {
                        fetchData();
                    }
                } catch (error) {
                    setResponse({
                        status: 'Error',
                        data: { error: error.message }
                    });
                } finally {
                    setIsLoading(false);
                }
            };

            const testEndpoint = (method, path) => {
                setSelectedMethod(method);
                setRequestUrl(path);
                setTimeout(testApi, 100);
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center space-x-4">
                                    <i className="fas fa-server text-blue-600 text-2xl"></i>
                                    <h1 className="text-xl font-semibold text-gray-900">Express.js + React Setup</h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <div className="flex items-center space-x-2">
                                        <div className="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                                        <span className="text-sm text-gray-600">Server Running</span>
                                    </div>
                                    <span className="text-sm text-gray-500">Port: 5000</span>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            {/* Main Content */}
                            <div className="lg:col-span-2">
                                {/* Server Information */}
                                <div className="card mb-8 p-6">
                                    <h2 className="text-lg font-semibold mb-4 flex items-center">
                                        <i className="fas fa-info-circle text-blue-600 mr-2"></i>
                                        Server Information
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <div className="bg-gray-50 rounded-lg p-4">
                                            <div className="text-sm text-gray-600 mb-1">Backend Server</div>
                                            <div className="font-mono text-sm">{serverInfo?.backend?.url || "http://localhost:5000"}</div>
                                            <div className="text-xs text-green-600 mt-1">Express.js + Node.js</div>
                                        </div>
                                        <div className="bg-gray-50 rounded-lg p-4">
                                            <div className="text-sm text-gray-600 mb-1">Frontend</div>
                                            <div className="font-mono text-sm">{serverInfo?.frontend?.url || "http://localhost:5000"}</div>
                                            <div className="text-xs text-blue-600 mt-1">React.js</div>
                                        </div>
                                        <div className="bg-gray-50 rounded-lg p-4">
                                            <div className="text-sm text-gray-600 mb-1">Database</div>
                                            <div className="font-mono text-sm">{serverInfo?.database?.type || "MongoDB"}</div>
                                            <div className={`text-xs mt-1 ${serverInfo?.database?.connected ? 'text-green-600' : 'text-red-600'}`}>
                                                {serverInfo?.database?.connected ? '✓ Connected' : '✗ Disconnected'}
                                            </div>
                                            <div className="text-xs text-gray-500 mt-1">
                                                DB: {serverInfo?.database?.name || 'express_react_app'}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* API Endpoints */}
                                <div className="card mb-8 p-6">
                                    <h2 className="text-lg font-semibold mb-4 flex items-center">
                                        <i className="fas fa-link text-blue-600 mr-2"></i>
                                        API Endpoints
                                    </h2>
                                    <div className="space-y-3">
                                        {endpoints.map((endpoint, index) => (
                                            <div key={index} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                                <div className="flex items-center space-x-3">
                                                    <span className={`badge method-${endpoint.method.toLowerCase()}`}>
                                                        {endpoint.method}
                                                    </span>
                                                    <code className="text-sm font-mono">{endpoint.path}</code>
                                                    <span className="text-sm text-gray-600">{endpoint.description}</span>
                                                </div>
                                                <button 
                                                    className="btn btn-primary text-xs px-3 py-1"
                                                    onClick={() => testEndpoint(endpoint.method, endpoint.path)}
                                                    disabled={isLoading}
                                                >
                                                    Test
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* API Tester */}
                                <div className="card p-6">
                                    <h2 className="text-lg font-semibold mb-4 flex items-center">
                                        <i className="fas fa-play text-blue-600 mr-2"></i>
                                        API Tester
                                    </h2>
                                    <div className="space-y-4">
                                        <div className="flex space-x-2">
                                            <select 
                                                className="input w-32"
                                                value={selectedMethod} 
                                                onChange={(e) => setSelectedMethod(e.target.value)}
                                            >
                                                <option value="GET">GET</option>
                                                <option value="POST">POST</option>
                                                <option value="PUT">PUT</option>
                                                <option value="DELETE">DELETE</option>
                                            </select>
                                            <input 
                                                className="input flex-1 font-mono"
                                                placeholder="/api/endpoint"
                                                value={requestUrl}
                                                onChange={(e) => setRequestUrl(e.target.value)}
                                            />
                                            <button 
                                                className="btn btn-primary"
                                                onClick={testApi}
                                                disabled={isLoading}
                                            >
                                                <i className="fas fa-paper-plane mr-1"></i>
                                                {isLoading ? 'Sending...' : 'Send'}
                                            </button>
                                        </div>
                                        
                                        {selectedMethod !== "GET" && (
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Request Body (JSON)
                                                </label>
                                                <textarea 
                                                    className="input textarea font-mono"
                                                    rows={4}
                                                    placeholder='{"name": "John Doe", "email": "john@example.com"}'
                                                    value={requestBody}
                                                    onChange={(e) => setRequestBody(e.target.value)}
                                                />
                                            </div>
                                        )}
                                        
                                        {response && (
                                            <div className="bg-gray-900 rounded-lg p-4">
                                                <div className="flex items-center justify-between mb-2">
                                                    <span className="text-sm font-medium text-gray-300">Response</span>
                                                    <span className="text-xs text-gray-400">{response.status}</span>
                                                </div>
                                                <pre className="text-sm text-green-400 font-mono overflow-x-auto">
                                                    {JSON.stringify(response.data, null, 2)}
                                                </pre>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>

                            {/* Sidebar */}
                            <div className="space-y-8">
                                {/* Users */}
                                <div className="card p-6">
                                    <h2 className="text-lg font-semibold mb-4 flex items-center">
                                        <i className="fas fa-users text-blue-600 mr-2"></i>
                                        Users ({users.length})
                                    </h2>
                                    <div className="space-y-3">
                                        {users.slice(0, 5).map((user) => (
                                            <div key={user.id} className="border-l-4 border-blue-600 pl-4">
                                                <div className="text-sm font-medium text-gray-900">{user.name}</div>
                                                <div className="text-xs text-gray-600">{user.email}</div>
                                                <div className="text-xs text-green-600 mt-1">ID: {user.id}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Configuration */}
                                <div className="card p-6">
                                    <h2 className="text-lg font-semibold mb-4 flex items-center">
                                        <i className="fas fa-cog text-gray-600 mr-2"></i>
                                        Configuration
                                    </h2>
                                    <div className="space-y-3">
                                        <div className="flex justify-between items-center">
                                            <span className="text-sm text-gray-600">CORS Enabled</span>
                                            <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <span className="text-sm text-gray-600">Error Handling</span>
                                            <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <span className="text-sm text-gray-600">MongoDB Database</span>
                                            <div className={`w-3 h-3 rounded-full ${serverInfo?.database?.connected ? 'bg-green-500' : 'bg-red-500'}`}></div>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <span className="text-sm text-gray-600">Live Reload</span>
                                            <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
